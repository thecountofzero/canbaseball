<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CanBaseball - Standings</title>
    <link href="http://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id="standings"></div>
    <script type='text/javascript' src='../../steal/steal.js'></script>

    <script type='text/javascript'>
        
        steal('tcoz/lib/localization').then('canbaseball/standings').then(function($) {
            tcoz.localization.init().loadDictionary('/canbaseball/canbaseball/resources/locales', function() {
                $(document).ready(function() {
                    new CanBaseball.Apps.Standings('#standings');
                });
            });
        });
    </script>
</body>
</html>
